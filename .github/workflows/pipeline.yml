name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:    
    branches: [master]    
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm install  
      - name: lint        
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        if: ${{ github.event_name == 'push' }} && !contains(join($COMMIT_MESSAGES), '#SKIP')
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokedex322" #Must be unique in Heroku
          heroku_email: "ottanh@utu.fi"
          healthcheck: "https://pokedex322.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    env:
      COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
    if: ${{ github.event_name == 'push' }} && !contains(join($COMMIT_MESSAGES), '#SKIP')
    steps:
      - uses: actions/checkout@v3
      - name : Commit messages
        run: echo "$COMMIT_MESSAGES"
      - name : Commit messages contains
        run: echo contains(join($COMMIT_MESSAGES), '#SKIP')
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' }}
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      
